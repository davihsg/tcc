version: '3'

services:
  opensearch:
    container_name: opensearch
    image: opensearchproject/opensearch:latest
    environment:
    - OPENSEARCH_INITIAL_ADMIN_PASSWORD=BkK8[(SdJ*,#&G4g
    - discovery.type=single-node
    - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
    - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    ports:
    - 9200:9200
    - 9600:9600 # required for Performance Analyzer
    networks:
    - internal

  opensearch-dashboard:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: opensearch-dashboards
    ports:
    - 5601:5601
    expose:
    - "5601"
    environment:
      OPENSEARCH_HOSTS: '["https://opensearch:9200"]'
    depends_on:
    - opensearch
    networks:
    - internal

  fluent-bit:
    image: fluent/fluent-bit:latest
    container_name: fluent-bit
    ports:
    - "24224:24224"
    volumes:
    - ./fluent-bit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf
    - ./fluent-bit/parsers.conf:/fluent-bit/etc/parsers.conf
    depends_on:
    - opensearch
    networks:
    - internal

  rate_limiter:
    container_name: rate_limiter
    build: ./rate_limiter
    ports:
    - "1111:8080"
    networks:
    - internal

  api:
    container_name: api
    build: ./api
    ports:
    - "8888:8888"
    environment:
    - DB_PATH=/app/items.db
    networks:
    - internal

  envoy:
    container_name: envoy
    image: envoyproxy/envoy:contrib-v1.29.1
    volumes:
    - ./envoy/envoy.yaml:/etc/envoy/envoy.yaml
    - /tmp/spire-agent/public:/tmp/spire-agent/public
    logging:
      driver: "fluentd"
      options:
        fluentd-address: "localhost:24224"
        tag: envoy
    ports:
    - "10000:10000"
  # - "10001:10001"
    - "10002:10002"
    command: ["envoy", "-c", "/etc/envoy/envoy.yaml", "-l", "info"]
    depends_on:
    - fluent-bit
    - rate_limiter
    - api
    networks:
    - internal

networks:
  internal:
